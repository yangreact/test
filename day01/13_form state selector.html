<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
	<form>
		用户名:<input disabled></br>
		密码:<input type="password" disabled></br>
		<input type="checkbox">我同意本站的使用条款<br>
		<input type="submit" value="提交注册信息" disabled/>
	</form>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
$("input:checkbox").click(e=>{
  $(":input:not(:checkbox)")
    .prop("disabled",!$(e.target).prop("checked"))
  //其它.disabled     !tar.checked
  //   false              true
  //   true              false
})
  </script>
 </body>
</html>
