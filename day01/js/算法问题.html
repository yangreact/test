  <script>
    var str = "wangyang";

    var unique = function (arr) {
      var hashTable = {};
      var data = [];
      for(var i =0;i<arr.length;i++){
        if(!hashTable[arr[i]]){
          hashTable[arr[i]] = true;
          data.push(arr[i]);
        }
      }
      return data;
    }
    var arr = [1,2,33,4,1,4,55,3];
    var arr1 = unique(arr);
    console.log(arr1);
    var str = 'aaadjvkjkdjjjkddd';
    function findMaxChar (str) {
      if(str.length == 1){
        return str;
      }
      var charObj = {};
      for(var i =0;i<str.length; i++){
        if(!charObj[str.charAt(i)]){
          charObj[str.charAt(i)] = 1;
        }else{
          charObj[str.charAt(i)] +=1;
        }
        var maxChar = "",maxVal = 1;
        for(var k in charObj){
          if(charObj[k] >= maxVal){
            maxChar = k;
            maxVal = charObj[k];
          }
        }
      }
      return maxChar;
    }



    console.log(findMaxChar(str));
    function numSort(arr) {
      for(var i =0;i<arr.length - 1;i++ ){
        for(var j = i+1;j<arr.length; j++){
          if(arr[i]>arr[j]){
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] =temp;
          }
        }
      }
      return arr;
    }
    var arr = [1,3,5,89,99,33];
    console.log(numSort(arr));
  </script>
