  var seats = [false,true,false,true,true,true,false,false,false];

  var selSeats = -1;
  function initSeats() {
    for (var i = 0; i < seats.length; i++) {
      if (!seats[i]) {
        document.getElementById("seats" + i).style.background = "green";
      } else {
        document.getElementById("seats" + i).style.background = "yellow";
      }
    }
  }
  initSeats();
  function findSeats() {
    if(selSeats >= 0){
      selSeats = -1;
      initSeats();
    }
    for(var i = 0;i<seats.length;i++){
      if(seats[i]){
        selSeats = (i+1);
        document.getElementById("seats"+i).style.background = "green";
        var accept = confirm("座位"+(i+1)+"您是否愿意选择");
        if(accept){
          seats[i] = false;
          break;
        }else {
          selSeats = -1;
          document.getElementById("seats"+i).style.background ="yellow";
        }
      }
    }
  }
