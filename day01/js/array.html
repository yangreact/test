<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组的一些方法</title>
</head>
<body>

</body>
<script>
  var colors = ['red','green','blue'];
  console.log(colors);
  // alert(colors.toString());
  // alert(colors.valueOf());
  // alert(colors);
  var items = colors.shift();
  console.log(items);
  var colors = colors.push('wangy');
  console.log(colors);
  // alert(colors);
  var colors = new Array();
  var count = colors.unshift('red','green');
  console.log(count);
  count = colors.unshift('black');
  console.log(count);
  var items = colors.pop();
  console.log(items);
  console.log(colors);
  function compare(value1,value2) {
    if(value1>value2){
      return 1;
    }else if(value1<value2){
      return -1;
    }else {
      return 0;
    }
  }
  var arr1 = [1,3,2,9,5];
  console.log(arr1);
  var arr1S = arr1.splice(2,1,7);
  console.log(arr1S);
  var arr2 = arr1.sort(compare);
  console.log(arr2);
  var arr3 = arr2.concat(7);
  console.log(arr3);
  var arr4 = arr3.slice(3,5);
  console.log(arr4);
  console.log(arr3);
  var num = arr3.splice(0,1);
  console.log(num);
  console.log(arr3);
  var nmu1 = arr3.splice(1,0,90,89);
  console.log(nmu1);
  console.log(arr3);
  var numbers =[1,2,3,4,5,4,3,2,1];
  var filterResult = numbers.filter(function (item,index,array) {
    return (item>2);
  });
  console.log(filterResult);
  var values = [1,2,3,4,5];
  var sum = values.reduce(function (prev,cur,index,array) {
    return array[2]*cur;
  });
  console.log(sum);
  window.color = "red";
  var o = {color:"blue"};
  function sayColor() {
    console.log(this.color);
  }
  sayColor();//red
  o.sayColor = sayColor;
  o.sayColor();//blue
  function sum4(num1,num2) {
    return num1+num2;
  }
  function sum1(num1,num2) {
    return sum4.call(this,num1,num2);
  }
  console.log(sum1(10, 10));
  var max = Math.max(1,4,78,33);
  console.log(max);
  var values = [1,2,3,5,6,7,8];
  var max = Math.max.apply(Math,values);
  console.log(max);
  console.log(Math.ceil(26.5));
  console.log(Math.floor(26.5));
  console.log(Math.round(26.5));
  console.log(Math.random());
  console.log(Math.floor(Math.random() * 10 + 1));
  function selectNum(lowerValue,upperValue) {
    var choices = upperValue - lowerValue +1;
    return Math.floor(Math.random() * choices + lowerValue);
  }

  console.log(selectNum(2, 10));
  //访问器属性
  var book = {
    _year :2004,
    edition:1
  };
  Object.defineProperty(book,"year",{
    get:function () {
      return this._year;
    },
    set:function (newYear) {
      if(newYear > 2004){
        this._year = newYear;
        this.edition += newYear -2004;
      }
    }
  });
  book.year = 2005;
  console.log(book.edition);

</script>

</html>
