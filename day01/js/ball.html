<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @keyframes bounce {
      60%,80%,to {transform: translateY(400px);
                    animation-timing-function: ease-out;
                }
      70% {transform: translateY(300px);}
      90% {transform: translateY(360px);}
    }
    .ball{
      animation: bounce 3s cubic-bezier(.1,.25,.1,.25);
    }
    inputs:not(:focus) + .callout{
      transform: scale(0);
    }
    .callout {
      transition: .5s transform;
      transform-origin: 1.4em -.4em;
    }
  </style>
</head>
<body>
  <div style="width:400px;height: 420px;margin:0 auto;background: red;">
    <div class="ball" style="height: 20px;width: 20px; border-radius: 50%;background: green;">

    </div>
  </div>
  <label>
    your Name : <input type="text" id="userName"/>
    <span class="callout">
      only letters,number;
    </span>
  </label>
</body>
<script>
  var arr = [1,3,9,89,45];
  // var arr2 = arr.splice(2,1);
  // alert(arr);
  var arr1 = arr.splice(2,1,7);
  console.log(arr1);
  console.log(arr);
</script>
</html>
